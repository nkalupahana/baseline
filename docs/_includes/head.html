<head>
	<meta charset="utf-8" />
	<meta http-equiv="x-ua-compatible" content="ie=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<base target="_blank" />

	<title class="pageTitle">{{ page.title }}</title>
	<meta name="description" content="{{ site.app_description }}" />

	<meta name="og:title" content="baseline: a better journaling and mood tracking app" />
	<meta name="og:description" content="100% free and private. Available on iOS, Android, and web." />
	<meta name="og:url" content="https://getbaseline.app" />
	<meta name="og:image" content="https://getbaseline.app/assets/og.png" />
	<meta property="og:type" content="website" />

	<!-- TODO: Convert into App Card when ready to launch-->
	<meta property="twitter:card" content="summary" />

	<link rel="shortcut icon" href="{{ site.app_icon | relative_url }}" />

	<!-- Smart App Banner -->
	{% if site.enable_smart_app_banner %}
		<meta name="apple-itunes-app" content="app-id={{ site.ios_app_id }}" />
	{% endif %}

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" crossorigin="anonymous" />
	<link rel="stylesheet" href="{{ '/main.css' | relative_url }}" />
</head>
