name: Deploy Backend

on:
  push:
    branches:
      - burgess/pipeline
    paths:
      - "backend/**"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Use Node.js 18
      uses: actions/setup-node@v3
      with:
        node-version: "18.x"
        cache: "npm"
    - run: npm ci
    - run: npm run build
    - name: Deploy to Cloud Run
      run: |
        echo $GOOGLE_APPLICATION_CREDENTIALS > ~/google-credentials.json
        gcloud auth activate-service-account --key-file ~/google-credentials.json
        echo $SVC_EMAIL_SERVICE_ACCOUNT_GETBASELINEAPP > getbaselineapp-svc-email.json
        npm run deploy
      env:
        GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_GETBASELINEAPP }}
        SVC_EMAIL_SERVICE_ACCOUNT_GETBASELINEAPP: ${{ secrets.SVC_EMAIL_SERVICE_ACCOUNT_GETBASELINEAPP }}
  test:
    runs-on: ubuntu-latest
    needs: deploy
    defaults:
      run:
        working-directory: .
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Use Node.js 18
      uses: actions/setup-node@v3
      with:
        node-version: "18.x"
        cache: "npm"
    - run: npm ci
    - name: Build Tests
      run: |
        npm install -g ionic
        npm run build
        ionic cap sync
      env:
        SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
        REACT_APP_BASE_URL: ${{ secrets.REACT_APP_BASE_URL }}
    - name: Integration Tests
      run: |
        PORT=8100 npx react-scripts -r @cypress/instrument-cra start &
        sleep 60
        npm run test:e2e
      env:
        HAPPO_API_KEY: ${{ secrets.HAPPO_API_KEY }}
        HAPPO_API_SECRET: ${{ secrets.HAPPO_API_SECRET }}
        HAPPO_NONCE: ${{ github.run_id }}
    - name: Upload Test Video
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: test-video
        path: cypress/videos
    - name: Upload Test Screenshots
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: test-screenshots
        path: cypress/screenshots
    - name: Component Tests
      run: npm run test:component
      env:
        HAPPO_API_KEY: ${{ secrets.HAPPO_API_KEY }}
        HAPPO_API_SECRET: ${{ secrets.HAPPO_API_SECRET  }}
        HAPPO_NONCE: ${{ github.run_id }}
    - name: Upload to Happo
      run: npx happo-e2e finalize
      env:
        HAPPO_API_KEY: ${{ secrets.HAPPO_API_KEY }}
        HAPPO_API_SECRET: ${{ secrets.HAPPO_API_SECRET  }}
        HAPPO_NONCE: ${{ github.run_id }}
    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@v1.9
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONARCLOUD_TOKEN }}
    - name: Upload Test Data
      uses: actions/upload-artifact@v3
      with:
        name: coverage
        path: coverage
  
